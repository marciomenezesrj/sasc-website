Fontes:
1. 🏺 Arqueologia e vestígios materiais

✔️ Análise de Recorrências

✔️ Mapeamento de Convergências
✔️ Registro de Divergências

Multiplicação da Recorrência Geográfica:
Quando um símbolo, padrão ou tema aparece em culturas diferentes e separadas geograficamente, seu peso simbólico é amplificado. Isso reduz a chance de ser uma coincidência local e indica uma verdade simbólica de caráter universal.

Alternância de Pesos:
O método exige múltiplas rodadas de análise, alterando os pesos atribuídos às fontes. Isso permite avaliar a robustez dos padrões simbólicos encontrados sob diferentes lentes (científica, espiritual, histórica, folclórica, integrativa). Quanto mais um padrão resiste às alterações de pesos, mais forte ele é.

- Alternar pesos em múltiplas rodadas
- Mapear convergências e divergências
